<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table From</title>
    <style>
        td,
        th {
            border: 1px solid rgb(83, 80, 80);
            padding: 10px;

        }

        table {
            border-collapse: collapse;



        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Job title</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Ashik</td>
            <td>developer</td>
            <td colspan="1">$100</td>
        </tr>
        <tr>
            <td>Sujon</td>
            <td></td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Ohav vai</td>
            <td>Cvil Engineer</td>
            <td>$150</td>
        </tr>
    </table>



</body>

</html>
